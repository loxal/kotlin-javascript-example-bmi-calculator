<html manifest="main.appcache">
<meta charset="UTF-8">
<script src="lib/kotlin.js"></script>

<style>
    .label {
        font-size: 30pt;
    }

    .data {
        font-size: 30pt;
        width: 120pt;
    }

    #bmiValue {
        font-size: 60pt;
        font-weight: bold;
    }

    input[type="radio"] {
        vertical-align: super;
    }
</style>

<img id="bmiChart" src="img/bmiChart.svg">
<img id="bmiMarker" src="img/bmiMarker.svg"
     width="15px" height="15px" style="position: absolute;">

<div>
    <div>
        <div class="label"><strong>Measurement System</strong></div>
        <input id="metric" type="radio" name="measurementSystem" value="metric" checked title="Metric">
        <span class="label">Metric (cm / kg)</span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input id="imperial" type="radio" name="measurementSystem" value="imperial" title="Imperial">
        <span class="label">Imperial (in / lb)</span>
    </div>
    <br>
    <br>
    <label for="height" class="label">Height in <span id="heightUnitLabel">cm:</span>
        <input id="height" type="number" value="185" title="Length" class="data">
    </label>
    <label for="weight" class="label">Weight in <span id="weightUnitLabel">kg:</span>
        <input id="weight" type="number" value="85" title="Weight" class="data">
    </label>
    <br>
    <br>
    <br>

    <div id="bmiValue"></div>
</div>

<script src="bmi-calculator.js"></script>
